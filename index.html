<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./resource/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/682fa468d1.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <div class="header container">
        <!-- logo & search bar -->
        <div class="header__left container">
            <img class="header__logo" src="./resource/img/facebookcircleicon1.png">
            <form class="nosubmit">
                <input class="nosubmit" type="search" placeholder="Tìm kiếm trên facebook">
            </form>
        </div>
        <!-- list icon -->
        <div class="header__center nav">
            <a class=" item--hover item--icon" href="#"><i class="  fa-solid fa-house"></i> </a>
            <a href="#" class=" item--hover item--icon"><i class="fa-solid fa-user"></i> </a>
            <a href="#" class=" item--hover item--icon"><i class="fa-solid fa-store"></i> </a>
            <a href="#" class=" item--hover item--icon"><i class="fa-solid fa-user-group"></i> </a>
            <a href="#" class=" item--hover item--icon"><i class=" fa-solid fa-gamepad"></i> </a>
        </div>
        <!-- right nav -->
        <div class="header__right container">
            <a href="#" class=" item--icon circle--bgcolor"><i class=" fa-solid fa-plus"></i> </a>
            <a href="#" class="item--icon circle--bgcolor"><i class="fa-brands fa-facebook-messenger"></i> </a>
            <a href="#" class="item--icon circle--bgcolor"><i class=" fa-solid fa-bell"></i> </a>
            <a href="#" class="item--icon"><img class="circle--bgcolor image--fit" src="./resource/img/defaultavata.jpg"
                    alt=""></a>
        </div>
    </div>
    <div class="wall container">
        <!-- cover photo and button -->
        <div class="wall__cover">
            <img class="cover__photo"
                src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.6435-9/106539316_696198010943022_8404354964810233135_n.jpg?stp=dst-jpg_s960x960&_nc_cat=104&ccb=1-7&_nc_sid=e3f864&_nc_ohc=ycmIWzMldSMAX88fbSz&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfB1m0rIjaxxz-EUghYnJU5DXr5Zb3xH784nB_BSePR6TA&oe=63BFEAB3"
                alt="">
            <button class="btn btn--white"><i style="padding: 0 5px 0 0px;" class="fa-solid fa-circle-plus"></i>Chỉnh
                sửa ảnh bìa</button>
        </div>
        <!-- profile -->
        <div class="wall__profile container">
            <div class="profile__left  container">
                <div class="profile__avatar ralative">
                    <!-- avatar -->
                    <img class="image--fit user__avatar circle--bgcolor"
                        src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="">
                    <!-- camera icon -->
                    <i style="display: flex;" class="icon--camera circle--bgcolor fa-solid fa-camera"></i>
                </div>
                <div class="profile__friends">
                    <h2 style="margin: 0;">Triều</h2>
                    <p style="margin: 10px 0;">180 bạn bè</p>
                    <div class="avatars">
                        <span class="avatar">
                            <img src="https://picsum.photos/60">
                        </span>
                        <span class="avatar">
                            <img src="https://picsum.photos/40">
                        </span>
                        <span class="avatar">
                            <img src="https://picsum.photos/50">
                        </span>

                        <span class="avatar">
                            <img src="https://picsum.photos/70">
                        </span>
                        <span class="avatar">
                            <img src="https://picsum.photos/80">
                        </span>
                        <span class="avatar">
                            <img src="https://picsum.photos/90">
                        </span>
                        <span class="avatar">
                            <img src="https://picsum.photos/100">
                        </span>

                    </div>
                </div>

            </div>


            <div class="profile__right">
                <button class="btn btn--blue"><i style="padding: 0 5px 0 0px;" class="fa-solid fa-circle-plus"></i>Thêm
                    vào tin</button>
                <button class="btn"><i style="padding: 0 5px 0 0px;" class="fa-solid fa-pen"></i> Chỉnh sửa trang cá
                    nhân</button>
            </div>
        </div>
        <!-- text--bar -->
        <div class="profile__nav container">
            <div class="nav__left nav">
                <a href="#" class="item--text item--selected">Bài viết</a>
                <a href="#" class=" item--hover item--text">Giới thiệu</a>
                <a href="#" class=" item--hover item--text">Bạn bè</a>
                <a href="#" class=" item--hover item--text">Ảnh</a>
                <a href="#" class=" item--hover item--text">Video</a>
                <a href="#" class=" item--hover item--text">Checkin</a>
                <a href="#" class=" item--hover item--text">Xem thêm</a>
            </div>
            <div class="nav__right item--icon item--hover">
                <i class="fa-solid fa-ellipsis "></i>
            </div>
        </div>
    </div>
    <!-- message -->
    <div style="height: 150px; width: 100%; position: relative; bottom: 0;">
        <div class="tooltip top" style="position: absolute; bottom: 55px;">
            <img class="image--fit user__avatar circle--bgcolor" style="width: 50px; height: 50px;"
                src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="">
            <p class="tooltiptext"><b>Trieu</b><br>text content</p>
        </div>
        <div class="circle--bgcolor item--icon item--hover bottom" style="width: 50px; height: 50px;">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>

    </div>
</body>

</html>
